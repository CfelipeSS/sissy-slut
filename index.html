<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Sissy Ideal</title>
  <link href="https://fonts.googleapis.com/css2?family=Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Garamond', serif;
      color: white;
      background: linear-gradient(135deg, #ff66cc, #8e44ad);
      overflow-x: hidden;
    }

    .humiliation-words {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .humiliation-words span {
      position: absolute;
      font-size: 1.2rem;
      opacity: 0.2;
      color: #fff;
      animation: floatWords 20s linear infinite;
      white-space: nowrap;
    }
    @keyframes floatWords {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px 5px #000;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem;
      z-index: 1;
      position: relative;
    }

    nav button {
      background: linear-gradient(to right, #d17fff, #a56eea);
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #00000070;
    }

    .section {
      display: none;
      padding: 2rem;
      z-index: 1;
      position: relative;
    }

    .active {
      display: block;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card-front {
      background-color: #fff;
      color: #000;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      background: #2c003e;
      color: white;
      transform: rotateY(180deg);
      padding: 1rem;
      font-size: 0.85rem;
    }

    .meter {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
    }

    .meter > span {
      display: block;
      height: 10px;
      background-color: #ff66cc;
    }
  </style>
</head>
<body>
  <div class="humiliation-words">
    <span style="top:10%;left:5%;">putita</span>
    <span style="top:20%;left:30%;">usada</span>
    <span style="top:50%;left:10%;">objeto</span>
    <span style="top:70%;left:50%;">zorra</span>
    <span style="top:90%;left:80%;">sumisa</span>
    <span style="top:30%;left:70%;">juguete</span>
    <span style="top:60%;left:20%;">sissy sin dignidad</span>
    <span style="top:40%;left:90%;">perra obediente</span>
  </div>

  <header>
    <h1>LA SISSY IDEAL</h1>
    <p>Cristel Sissy</p>
  </header>

  <nav>
    <button onclick="showSection('inicio')">INICIO</button>
    <button onclick="showSection('fetiches')">FETICHES Y FANTASÍAS</button>
    <button onclick="showSection('roleplay')">ROLEPLAY</button>
  </nav>

  <div id="inicio" class="section active">
    <h2>Sissy Cristel</h2>
    <p>Bienvenida a tu espacio de humillación, placer y sumisión total.</p>
  </div>

  <div id="fetiches" class="section">
    <h2>Fetiches</h2>
    <div class="card-container" id="fetiches-container"></div>
  </div>

  <div id="roleplay" class="section">
    <h2>Roleplay</h2>
    <div class="card-container" id="roleplay-container"></div>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const fetiches = Array.from({length: 10}, (_, i) => ({
      titulo: `Fetiche ${i+1}`,
      descripcion: `Descripción provocativa del fetiche ${i+1}.`,
      beneficios: `Placer extremo, humillación, obediencia.`,
      nivel: (i+1)*10
    }));

    const personajes = Array.from({length: 10}, (_, i) => ({
      titulo: `Personaje ${i+1}`,
      rol: `Amo dominante / Mascota sumisa`,
      personalidad: `Provocativa, obediente, juguetona.`,
      nivel: (i+1)*10
    }));

    function crearTarjetas(data, contenedorId, tipo) {
      const contenedor = document.getElementById(contenedorId);
      contenedor.innerHTML = data.map((item, i) => `
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img src="https://via.placeholder.com/200x300?text=${encodeURIComponent(item.titulo)}" alt="${item.titulo}">
            </div>
            <div class="card-back">
              <h3>${item.titulo}</h3>
              <p>${tipo === 'fetiche' ? 'Descripción: ' + item.descripcion : 'Rol: ' + item.rol}</p>
              <p>${tipo === 'fetiche' ? 'Beneficios: ' + item.beneficios : 'Personalidad: ' + item.personalidad}</p>
              <div class="meter"><span style="width: ${item.nivel}%"></span></div>
            </div>
          </div>
        </div>
      `).join('');
    }

    crearTarjetas(fetiches, 'fetiches-container', 'fetiche');
    crearTarjetas(personajes, 'roleplay-container', 'personaje');
  </script>
</body>
</html>
