<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cristel Web</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      overflow-x: hidden;
      overflow-y: auto;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      color: white;
      padding: 15px 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 18px;
      text-transform: uppercase;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      color: hotpink;
      transform: scale(1.1);
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    .title-sissy {
      font-size: 8rem;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px #ffccff;
      letter-spacing: 5px;
    }
    .sub-cristel {
      font-size: 2rem;
      font-style: italic;
      color: #aa00aa;
    }
    h2 {
      text-align: center;
      margin-top: 100px;
      font-size: 2rem;
      color: #cc0088;
    }
    .seccion {
      padding: 120px 40px;
    }
    .personaje {
      width: 250px;
      background: #fdf0ff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 15px;
      text-align: center;
      margin: 10px;
    }
    .personaje img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .personaje h3 {
      font-size: 1.2rem;
      color: #aa00aa;
    }
    .personaje em {
      font-size: 0.9rem;
      color: #333;
    }
    .personaje ul {
      text-align: left;
      font-size: 0.9rem;
      color: #444;
    }
    .detalle {
      margin-top: 10px;
      background-color: #fff0fa;
      border-left: 4px solid #cc0088;
      padding: 10px;
    }
    .fetiche {
      background-color: #fff6fb;
      border-left: 5px solid #cc0088;
      margin: 10px;
      padding: 10px;
    }
    .error-item {
      background-color: #fff0fa;
      border: 1px solid #cc0088;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      cursor: pointer;
      position: relative;
    }
    .contador {
      position: absolute;
      top: 10px;
      right: 15px;
      background-color: #cc0088;
      color: white;
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 0.85rem;
    }
    .castigo-lista {
      display: none;
      padding-left: 20px;
    }
    .castigo {
      background-color: #fff6fb;
      border-left: 4px solid #cc0088;
      margin-bottom: 10px;
      padding: 10px;
    }
    #juego-castigos {
      text-align: center;
      margin-top: 50px;
    }
    #juego-castigos button {
      background-color: #cc0088;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    #juego-castigos button:hover {
      background-color: #ff66c4;
    }
    #castigo-aleatorio {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff0fa;
      border-left: 6px solid #cc0088;
      font-size: 1.1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#fetiches">Fetiches</a>
    <a href="#roleplay">Roleplay</a>
    <a href="#castigos">Castigos</a>
  </nav>

  <div class="center" id="inicio">
    <div class="title-sissy">SISSY</div>
    <div class="sub-cristel">cristel</div>
  </div>

  <div id="contenido" class="seccion"></div>

  <script>
    const contenido = document.getElementById("contenido");

    const enlaces = document.querySelectorAll("nav a");
    enlaces.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const id = link.getAttribute("href").substring(1);
        mostrarSeccion(id);
      });
    });

    function mostrarSeccion(id) {
      if (id === "inicio") {
        contenido.innerHTML = `<div class='title-sissy'>SISSY</div><div class='sub-cristel'>cristel</div>`;
      } else {
        contenido.innerHTML = secciones[id] || "<p>Secci√≥n no disponible</p>";
      }
    }

    function crearPersonaje(nombre, frase, reglas, imagen, detalle) {
      return `<div class='personaje' onclick="mostrarDetalle('${nombre.replace(/'/g, "").replace(/"/g, "")}', \\`${detalle}\\`)">
        <img src="${imagen}" alt="${nombre}">
        <h3>${nombre}</h3>
        <em>"${frase}"</em>
        <ul>${reglas.map(r => `<li>${r}</li>`).join("")}</ul>
      </div>`;
    }

    function mostrarDetalle(nombre, detalle) {
      const div = document.createElement("div");
      div.className = "detalle";
      div.innerHTML = `<h3>${nombre}</h3><p>${detalle}</p>`;
      contenido.appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }

    const secciones = {
      fetiches: `<h2>üí¶ Fetiches de Cristel</h2><div class='fetiche'>üîó Dominaci√≥n total ‚Äî No pienso, solo obedezco</div><div class='fetiche'>üëÖ Humillaci√≥n p√∫blica ‚Äî Soy propiedad, y lo digo en voz alta</div><div class='fetiche'>üê∑ Paypig ‚Äî Tributo mi dinero porque no merezco control</div><div class='fetiche'>üíÑ Bimbificaci√≥n ‚Äî Cada d√≠a soy m√°s hueca y m√°s puta</div><div class='fetiche'>üêæ Petplay ‚Äî Nac√≠ para gatear y ladrar</div><div class='fetiche'>üßΩ Sirvienta ‚Äî Sirvo limpiando, tragando, obedeciendo</div>`,
      roleplay: `<h2>üé≠ Personajes para Roleplay</h2><div style='display:flex;flex-wrap:wrap;justify-content:center;'>
        ${crearPersonaje("Sissy princesa mimada", "üëë Siempre consentida, siempre provocadora.", ["Hablar como nena", "Pedir permiso", "Vestido rosa obligado"], "https://i.imgur.com/UmxVYwc.jpg", "Siempre mimada, pero castigada si no gime correctamente.")}
        ${crearPersonaje("Gatita con plug", "üêæ Solo obedece, ma√∫lla y lame.", ["Responder con 'miau'", "Caminar en cuatro patas"], "https://i.imgur.com/LvHOf7b.jpg", "Cristel se arrastra por atenci√≥n, su cola vibra si se porta mal.")}
        ${crearPersonaje("Sissy demon", "üòà Obedezco al amo infernal", ["Tatuajes simb√≥licos", "Ritual de invocaci√≥n"], "https://i.imgur.com/sYQY3fN.jpg", "Ofrecida en sacrificio, ahora sirve eternamente como juguete oscuro.")}
      </div>`
    };
  </script>
</body>
</html>
